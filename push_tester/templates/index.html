{% extends "base.html" %}
{% block content %}
	{% if current_user.is_authenticated() %}
  <div>
    <button class="btn btn-primary"value="New Entry" href="{{ url_for('new_feed') }}" ><i class="fa fa-plus fa-fw"></i>  New Feed</button>
    Feeds: {{feed_count}}
  </div>
  <br/>
  <div>
    <button class="btn btn-primary"value="New Entry" href="{{ url_for('new_entry') }}" ><i class="fa fa-plus fa-fw"></i>  New Entry</button>
    Entries: {{entry_count}}
  </div>
  <br/>
  <div>
    <button class="btn btn-primary"value="New Entry" href="{{ url_for('new_author') }}" ><i class="fa fa-plus fa-fw"></i>  New Author</button>
    Authors: {{author_count}}
  </div>
  {% else %}
  <h2><a href="{{ url_for_security('register') }}">Register</a></h2>
  {% endif %}
{% endblock %}
