{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('new_author') }}">New Author</a>
<table class="table table-condensed table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for author in authors %}
      <tr>
        <td>{{author.name}}</td>
        <td>{{author.email}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
