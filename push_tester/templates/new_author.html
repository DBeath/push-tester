{% extends "base.html" %}

{% block content %}
<div class="page-header">
  <h1>Create a new Author</h1>
</div>

<form class="form form-horizontal" action="{{ url_for('new_author') }}" method="POST" name="new_author_form">
  {{ new_author_form.csrf_token }}
  
  {{ wtf.horizontal_field(new_author_form.name) }}
  {{ wtf.horizontal_field(new_author_form.email) }}

  <div class="col-lg-offset-2">
    <input type="submit" value="Create Author" class="btn btn-primary" />
  </div>
</form>
{% endblock %}
